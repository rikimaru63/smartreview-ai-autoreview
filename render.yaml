services:
  # Backend API Service
  - type: web
    name: smartreview-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    rootDir: backend
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "False"
      - key: OPENAI_API_KEY
        sync: false  # Set in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: '["https://smartreview-ai.vercel.app", "https://smartreview-ai.onrender.com"]'
    autoDeploy: true
    plan: free  # or "starter" for production

  # Frontend Static Site
  - type: static
    name: smartreview-frontend
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://smartreview-api.onrender.com
    autoDeploy: true